<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="./style.css">
  
  <body class="body">
  <div class="box">
    <form action="">
      <fieldset>
        <legend><b>Meto-Digital</b></legend>
        <br><br>
        <div class="inputBox">
          <input type="text" name="name" id="nome" class="inputUser" required>
          <label for="nome" class="label">Escreve o teu Nome</label>
        </div>
        <br><br>
        <div class="inputBox">
          <input type="tel" name="telefone" id="telefone" class="inputUser" required>
          <label for="telefone" class="label">Digite o Número com WhatsApp</label>
        </div>
        <br><br>
        <input type="submit" value="Enviar" class="submit" id="baixar">
      </fieldset>
    </form>
  </div>
  <script src="./baixar.js" ></script>
</body>
</html>
